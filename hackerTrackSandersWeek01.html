<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hacker Track I</title>

	<script>
          function get_array() {
     		var arr = [];
     		var i;

               for (i=1; i <= 255; i++) {
                    arr[i-1] = i;
               }
     		return arr;
     	}

          function sum_even_numbers() {
               var i;
               var sum = 0;

               for (i = 2; i <= 1000; i += 2) {
                    sum += i;
               }
     	     return sum;
          }

          function sum_odd_numbers() {
               var i;
               var sum = 0;

               for (i = 1; i <= 5000; i += 2) {
                    sum += i;
               }
               return sum;
          }
	</script>
</head>

<body>
	<p>Hacker Track Week 1</p>
	<p>Tim Sanders</p>
	<p>12 May 2016</p>
</body>
</html>
